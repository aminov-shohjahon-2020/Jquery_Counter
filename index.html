<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jquery_Amaliyot</title>
	<!-- CSS File -->
	<link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Jquery Number Animation</h1>
	<div class="wrapper">
		<div class="counter col-fourth">
			<i class="fa fa-code fa-2x"></i>
			<h2 class="count">3435</h2>
			<p class="count-text">Text</p>
		</div>
		<div class="counter col-fourth">
			<i class="fa fa-coffee fa-2x"></i>
			<h2 class="count">34358</h2>
			<p class="count-text">Text</p>
		</div>
		<div class="counter col-fourth">
			<i class="fa fa-lightbulb-o fa-2x"></i>
			<h2 class="count">34357</h2>
			<p class="count-text">Text</p>
		</div>
		<div class="counter col-fourth end">
			<i class="fa fa-bug fa-2x"></i>
			<h2 class="count">34353</h2>
			<p class="count-text">Text</p>
		</div>
	</div>





      <!-- Jquery Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Js File -->
	<script src="js/script.js"></script>
</body>
</html>
